<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylr.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.41/vue.global.min.js"></script>
</head>
<body>
<div class="wrapper">

    <!-- APP -->
    <div id="app">

        <section id="todo-list">

            <!-- dati input -->
            <div class="data-input">

                <input type="text" placeholder="inserisci nuovo compito">
                <button>carica</button>

            </div>
            <!-- / dati input -->


            <!-- lista -->
            <div class="list-container">

                <ul class="list">

                    <li v-for="(task, index) in tasksArray">
                        <span :class="task.done ? 'task-done' : '' ">
                            {{task.text}}
                        </span>

                        <span class="task-delete"
                            @click="deleteTask(index)">
                            &cross;
                        </span>
                    </li>

                </ul>

            </div>
            <!-- / lista -->

        </section>

    </div>
    <!-- / APP -->

</div>
<script src="js/script.js"></script>
</body>
</html>
